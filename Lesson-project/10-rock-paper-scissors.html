<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/10-rock-paper-scissors.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button
      class="move-button"
      onclick="
    playGame('Rock');
 "
    >
      <img class="move-icon" src="./img/rock.png" />
    </button>

    <button
      class="move-button"
      onclick="
    
    
   playGame('Paper')
    "
    >
      <img class="move-icon" src="./img/paper.png" />
    </button>

    <button
      class="move-button"
      onclick="
      
       playGame('Scissors');
    "
    >
      <img class="move-icon" src="./img/scissors.png" />
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button
      class="reset-score-button"
      onclick="
      score.win = 0;
      score.lose = 0;
      score.tie = 0;
      localStorage.removeItem('score')
      updateScoreElement();
    "
    >
      Reset score
    </button>

    <script src="./JS/10-rock-paper-scissors.js"></script>
  </body>
</html>
