    <script>
      function countWords(words) {
        const result = {};

        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          // result[word] thêm/ truy cập một tài sản sử dụng bất cứ thứ j
          // đc lưu trong biến 'word'
          // Nếu word = 'apple', result[word] sẽ thực hiện trong result['apple']
          // if word = 'grap', result[word] sẽ thực hiện trong result['grap']
          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          }
        }
        return result;
      }

      console.log(["apple", "grape", "apple", "apple"]);
